<!DOCTYPE html>
<html>
<head>
  <title>Quick Capture</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
    }
    html, body, #editor, .cm-editor {
      height: 100%;
    }
    .cm-editor .cm-content {
      font-size: 16px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="editor"></div>

  <script type="module">
    import { EditorState } from '@codemirror/state';
    import { keymap, EditorView, placeholder } from '@codemirror/view';
    import { standardKeymap, history } from '@codemirror/commands';
    import { markdown, markdownLanguage } from '@codemirror/lang-markdown';
    import { oneDarkTheme, oneDarkHighlightStyle } from '@codemirror/theme-one-dark';

    import markdownStyleDecorations from './src/codemirror-extensions/markdownStyleDecorations.js';

    document.addEventListener('DOMContentLoaded', () => {
      // Create editor view
      const view = new EditorView({
        doc: '',
        parent: document.getElementById('editor'),
        extensions: [
          keymap.of([
            ...standardKeymap,
          ]),
          history(),
          oneDarkTheme,
          placeholder('Type your notes here...'),
          markdown({
            base: markdownLanguage,
          }),
          markdownStyleDecorations({
            highlightStyle: oneDarkHighlightStyle,
          }),
        ],
      });

      // Focus the editor immediately
      view.focus();
    });
  </script>
</body>
</html>
