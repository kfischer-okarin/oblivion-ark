<!DOCTYPE html>
<html>
<head>
  <title>Note Capture</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
    }
    html, body, #svelte-root {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="svelte-root"></div>
  <script type="module">
    import { mount } from "svelte";

    import App from "./components/App.svelte";

    mount(App, {
      target: document.getElementById("svelte-root"),
    });
  </script>
</body>
</html>
